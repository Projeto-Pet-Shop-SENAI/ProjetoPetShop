<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">

                    <div class="boxAll">

                        <div class="imagem">
                            <img src="/Componentes/img/cadastro.png" alt="pngAnimals">
                    <div class="wrapper">
                        <form action="" method="POST">
                            <h1>Cadastro</h1>

                            <div class="input-box">
                                <input type="name" name="name" placeholder="Your Complete Name" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>

                            <div class="input-box">
                                <input type="cpf" name="cpf" placeholder="Your CPF" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>

                            <div class="input-box">
                                <input name="email" name="text" placeholder="Email" required>
                                <i class='bx bxs-user'></i>
                            </div>

                            <div class="input-box">
                                <input type="password" name="senha" placeholder="Password" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>

                            <div class="input-box">
                                <input type="passwordConfirme" name="senhaDois" placeholder="Confirme your Password" required>
                                <i class='bx bxs-lock-alt'></i>
                            </div>



                            <div class="remember-forgot">
                                <label> <input type="checkbox">Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn">Login</button>

                            <div class="register-link">
                                <p>Do you have an account?<a href="/Componentes/login/login.html">Login</a> </p>
                            </div>


                        </form>
                    </div>

                    </div>

                </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
